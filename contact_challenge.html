<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Challenge</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
     <div class="container">
       <h2 class="para">Contact Form</h2>
       <p class="para">Please fill all the text in the fields.</p>
       <br>
      </div>

      <div class="second">
    <p> Your Name: *
        <input type="text" required name="name" id="name" placeholder="Your full name"  >
    </p>
    <p> Your Email: *
        <input type="email" required name="Email" id="email" placeholder="Valid Email Address" required >
    </p>
    <p> Message: *
        <textarea type="text" required name="message" id="message"placeholder="Your Message to us" ></textarea>
     </p>
    <p> Subject: *
        <input type="text" required name="subject" id="subject" placeholder="Job Inquiry" required >
    </p>
    <button class="button">Send</button>
      </div>

</body>
</html>
