<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2" colspan="6"></td>
            <td rowspan="2"></td>
            <td colspan="3" rowspan="5"></td>
        </tr>

        <tr>
            <td colspan="3"></td>
            <td rowspan="3"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>

        <tr>
            <td rowspan="3" colspan="3"></td>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        
        <tr>
            <td colspan="4"></td>
            <td colspan="4"></td>
        </tr>

        <tr>
            <td rowspan="2" colspan="3"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="6"></td>
        </tr>
    </table>
    
</body>
</html>
